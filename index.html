<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Photo Albums</title>

    <!-- Normalise -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" media="screen" title="no title" charset="utf-8">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="font-awesome.min.css" media="screen">

    <!-- main CSS -->
    <link rel="stylesheet" href="main.css" media="screen">
  </head>




  <body>
    <div class="myAlbumsPage">
      <header>
        <nav>
          <h3>My Albums</h3>
          <button class="logoutBtn" type="button" name="button"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</button>
        </nav>
      </header>
      <div class="albums container">
        <ul class="albums-grid">
          <li class="new-album">
            <div>
              <i class="fa fa-plus" aria-hidden="true"></i>
              <h3>New Album</h3>
            </div>
          </li>
          <!-- <li class="album">
            <a href="#">
              <div class="image-container"></div>
              <div class="album-footer">
                <h5 class="Album title">Album Title</h5>
                <p class="user">username</p>
              </div>
            </a>
          </li> -->
        </ul>
      </div>
    </div>




    <div class="album-page">
      <nav class="side-bar">
        <div class="">
          <a href="#"><h3><i class="fa fa-picture-o" aria-hidden="true"></i>Albums</h3></a>
          <ul>
            <!-- <li class="album-link"><a href="#">Album Title</a></li>
            <li><a href="#">Album Title</a></li>
            <li><a href="#">Album Title</a></li> -->
          </ul>
        </div>
        <button class="add-image-button" type="button" name="button">Add image</button>
      </nav>
      <main>
        <header>
          <h1 class="album-title"></h1>
        </header>
        <div class="grid">
          <!-- <div class="grid-item">
            <img src="assets/images/Cities/p1.jpg" alt="" />
          </div>
          -->
        </div>
      </main>
    </div>

    <div class="image-page">
      <main>
        <ul class="slider">
        </ul>
        <button id="backToAlbum" type="button" name="button"><i class="fa fa-angle-left" aria-hidden="true"></i>Back to Album</button>
      </main>
    </div>




    <div class="modal-container">

      <div class="add-image modal">
        <div class="description">
          <h3>Paste image URL</h3>
          <a class="dismiss" href="#"><i class="fa fa-times-circle-o" aria-hidden="true"></i></a>
        </div>
        <input class="image-url" type="text" name="name" value="" autofocus>
        <button class="submit" type="button" name="button">Submit</button>
      </div>

      <div class="login modal">
        <div class="description">
          <h3>Login</h3>
          <!-- <a class="dismiss" href="#"><i class="fa fa-times-circle-o" aria-hidden="true"></i></a> -->
        </div>
        <form class="email">
          <label for="email-input"><i class="fa fa-envelope-o" aria-hidden="true"></i></label>
          <input id="email-input" class="image-url" type="email" name="name" value="" autofocus placeholder="Email">
          <button id="email-submit" class="submit" type="button" name="button">Login</button>
        </form>
      </div>

      <div id="new-album-modal" class="create-album modal">
        <div class="description">
          <h3>Create new Album</h3>
          <a class="dismiss" href="#"><i class="fa fa-times-circle-o" aria-hidden="true"></i></a>
        </div>
        <form class="album-form">
          <!-- <label for="email-input"><i class="fa fa-envelope-o" aria-hidden="true"></i></label> -->
          <input class="album-name" type="email" name="name" value="" autofocus placeholder="Album Name">
          <p>First image URL</p>
          <input id="album-first-image" class="image-url" type="email" name="name" value="" autofocus placeholder="Image Address">
          <button id="album-submit" class="submit" type="button" name="button">Create Album</button>
        </form>
      </div>


      <div class="canvas modal">
        <!-- <input type="text"> -->
        <div id="brush"></div>
        <canvas id="canvas"></canvas>
        <div class="tools">
          <div class="hint">
            <p>
              This is your color pallete.
              Double click any swatch
              to open the color picker.
            </p>
            <button id="gotHint" type="button" name="button">Got it!</button>
          </div>
          <!-- <button class="filters" type="button" name="button"><p>Filters</p>
            <div class="filters-menu">

            </div>
          </button> -->
          <button class="tool textBtn" type="button" name="button"><i class="fa fa-text-width" aria-hidden="true"></i></button>
          <button class="tool color color1 active" type="button" name="button"></button>
          <button class="tool color color2" type="button" name="button"></button>
          <button class="tool color color3" type="button" name="button"></button>
          <button class="tool color color4" type="button" name="button"></button>
          <button class="tool color color5" type="button" name="button"></button>
          <button class="tool color color6" type="button" name="button"></button>
          <button class="tool color color7" type="button" name="button"></button>
          <button class="tool color color8" type="button" name="button"></button>
          <button class="tool smaller" type="button" name="button"><i class="fa fa-minus" aria-hidden="true"></i></button>
          <button class="tool bigger" type="button" name="button"><i class="fa fa-plus" aria-hidden="true"></i></button>
          <button class="tool eraser" type="button" name="button"><i class="fa fa-eraser" aria-hidden="true"></i></button>
          <button id="done-btn" class="tool done-btn" type="button" name="button"><i class="fa fa-times" aria-hidden="true"></i></button>
        </div>
      </div>


    </div>






    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script>
    <!-- Masonry library -->
    <script src="https://npmcdn.com/masonry-layout@4.0/dist/masonry.pkgd.min.js"></script>
    <!-- Images Loaded library -->
    <script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
    <!-- Color picker Libary -->
    <script src="picker.min.js" type="text/javascript"></script>
    <!-- Caman -->
    <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/camanjs/4.0.0/caman.full.min.js" type="text/javascript"> -->
    <!-- </script> -->

    <!-- My script files -->
    <script src="data.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
